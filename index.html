<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Unicross Online Shop</title>
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>
                    <a href="#">Unicross Shop</a>
                </h1>
            </div>

            <div class="others">
                <button class="light-btn">
                    <img class="sun-icon" src="./icons/sunny.svg" alt="">
                    <img class="dark-icon" src="./icons/dark.svg" alt="">
                </button>
                <div class="search-box">
                    <div class="input-box">
                        <img class="search-img" src="./icons/search.svg" alt="">
                        <input class="input-tab" type="text" placeholder="Search, products, brands and categories">
                    </div>
                    <button>search</button>
                </div>
                <ul class="menu">
                    <li>
                        <button class="btn">
                            <img src="./icons/person.svg" alt="">
                            <p>Account</p>
                            <img src="./icons/bxs-chevron-down.svg" alt="">
                        </button>
                    </li>
                    <li>
                        <button class="btn">
                            <img src="./icons/help.svg" alt="">
                            <p>Help</p>
                            <img src="./icons/bxs-chevron-down.svg" alt="">
                        </button>
                    </li>
                    <li>
                        <button class="btn">
                            <img src="./icons/shopping_cart.svg" alt="">
                            <p>Cart</p>
                        </button>
                    </li>
                </ul>
                <button class="menu-btn">
                    <img class="open-btn" src="./icons/menu.svg" alt="">
                    <img class="close-btn" src="./icons/close.svg" alt="">
                </button>
            </div>

        </nav>

        <div class="main">
            <div class="main-text">
                <h1>Unicross Shop</h1>
                <p>The one-stop shop for the best deals</p>
            </div>
            <div class="main-image">
                <img src="./images/Shopping.jpg" alt="">
            </div>
        </div>

        
    </header>

    
<script src="./js/App.js"></script>
</body>
</html>
